<!DOCTYPE html>
<html>
    <head>
        <title>Lab 6 soalan 4</title>

        <style>
            table,th,td{
                border: solid black 2px;
                align-content: center;
                font-size: 20px;
            }
        </style>

        <script>
            function kira()
            {
                var home = (parseInt(document.getElementById('home').value)/100) * 25;
                var lb = (parseInt(document.getElementById('lb').value)/100) * 20;
                var midterm = (parseInt(document.getElementById('midterm').value)/100) * 25;
                var exam = (parseInt(document.getElementById('exam').value)/100) * 30;

                document.getElementById('showdata').innerHTML = "Your total marks is" + " " + (home + lb + midterm + exam) + "%";

            }
        </script>

       
    </head>
    <body>
        <h2>Grades</h2>
        <h3>Enter your marks for each section</h3>

        <table>
            <tr>
                <th>Type</th>
                <th>Weight</th>
                <th>Marks</th>
            </tr>
            
            <tr>
                <th>Homeworks</th>
                <th>25%</th>
                <th><input type="text" name="name" id="home"></th>
            </tr>
            
            <tr>
                <th>Labs</th>
                <th>20%</th>
                <th><input type="text" name="name" id="lb"></th>
            </tr>
            
            <tr>
                <th>Midterms</th>
                <th>25%</th>
                <th><input type="text" name="name" id="midterm"></th>
            </tr>
            
            <tr>
                <th>Final Exams</th>
                <th>30%</th>
                <th><input type="text" name="name" id="exam"></th>
            </tr>
        </table>

        <br>
        <br>

        <button onclick="kira()">Calculate Grade</button>

        <p id="showdata"></p>
    </body>
</html>
