<!DOCTYPE html>
<html>
    <head>
        <title>lab 5 No4</title>
        <script>
        function sum()
        {
           
           var n1 = parseInt(document.getElementById("n1").value);
           var n2 = parseInt(document.getElementById("n2").value);
           var total = n1 + n2;

           //document.getElementById("demo").innerHTML = ("Welcome " + n + ", you are born on " + year);
           
           alert(total);

        }

        function subs()
        {
           
           var n1 = parseInt(document.getElementById("n1").value);
           var n2 = parseInt(document.getElementById("n2").value);
           var total = n1 - n2;

           //document.getElementById("demo").innerHTML = ("Welcome " + n + ", you are born on " + year);

           alert(total);

        }

        function multi()
        {

           var n1 = parseInt(document.getElementById("n1").value);
           var n2 = parseInt(document.getElementById("n2").value);
           var total = n1 * n2;

           //document.getElementById("demo").innerHTML = ("Welcome " + n + ", you are born on " + year);
           
           alert(total);

        }

        function div()
        {
    
           var n1 = parseInt(document.getElementById("n1").value);
           var n2 = parseInt(document.getElementById("n2").value);
           var total = n1 / n2;

           //document.getElementById("demo").innerHTML = ("Welcome " + n + ", you are born on " + year);

           window.alert("Total:" + total);

        }
           
        </script>
    </head>
    <body>
        <form>
            <fieldset>

                <label for="n1">Number 1:</label>
                <input type="text" id="n1" name="n1">

                <br><br>

                <label for="n2">Number 2:</label>
                <input type="text" id="n2" name="n2">

                <br><br>

                <input type="submit" value="+" onclick ="sum()"/>
                <input type="submit" value="-" onclick ="subs()"/>
                <input type="submit" value="*" onclick ="multi()"/>
                <input type="submit" value="/" onclick ="div()"/>
   
            </fieldset>
        </form>
    </body>
</html>
